    <title>Simple Tree Traversal Program COPY </title>
    <style>
    	body{
    		margin: 0 100px 20px;
        font-size: 1em;
    	}
      .answersClass{
        font-size: 1.5em;
      }
    	

    </style>
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-4">
  				<h1 style="margin-bottom: 25px;">Tree Traversals (COPY)</h1>
          <p> Press <i>Enter</i> key to move to the next field</p>
			    <p>Root <input type="text" class="form-control" id="myRoot" tabindex="1"></p>

			    <p>L<input type="text" class="form-control" id="myRootLeft" tabindex="2"></p>
			    <p>R <input type="text" class="form-control" id="myRootRight" tabindex="3"></p>

			    <p> L L <input type="text" class="form-control" id="myRootLeftLeft"tabindex="4"></p>
			    <p> L R <input type="text" class="form-control" id="myRootLeftRight" tabindex="5"></p>

			    <p> R L <input type="text" class="form-control" id="myRootRightLeft"tabindex="6"></p>
			    <p> R R <input type="text" class="form-control" id="myRootRightRight"tabindex="7"></p>

			    <p> L L L <input type="text" class="form-control" id="myRootLeftLeftLeft"tabindex="8"></p>
			    <p> L L R <input type="text" class="form-control" id="myRootLeftLeftRight"tabindex="9"></p>

			    <p> L R L <input type="text" class="form-control" id="myRootLeftRightLeft"tabindex="10"></p>
			    <p> L R R <input type="text" class="form-control" id="myRootLeftRightRight"tabindex="11"></p>

			    <p> R L L <input type="text" class="form-control" id="myRootRightLeftLeft"tabindex="12"></p>
			    <p> R L R <input type="text" class="form-control" id="myRootRightLeftRight"tabindex="13"></p>

			    <p>R R L <input type="text" class="form-control" id="myRootRightRightLeft" tabindex="14"></p>
			    <p> R R R <input type="text" class="form-control" id="myRootRightRightRight" tabindex="15"></p>

			    <button onclick="myFunction()" type="button" class="btn btn-primary" style="float: right;">Try it</button>
  			</div>
  			<div class="col-md-4 offset-1" style="margin-top: 200px; ">
  				<h2>Guide:</h2>
  				<img src="TREE.png" width="700">
          <h2>Answers: </h2>
          <div class="answersClass">
            <p id='demo'></p>
            <p id='demo1'></p>
            <p id='demo2'></p>            
          </div>

  				
  			</div>
  		</div>
  	</div>
